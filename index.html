<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymIT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <nav class="navigation_bar">
            <div class="logo">
                <a href="#"><img src="assets/gym-svgrepo-com.svg" alt="logo" class="gymlogo"></a>
            </div>
            <div class="nav_links">
                <a href="#" class="link">Home</a>
                <a href="#" class="link">Training plan</a>
                <a href="#" class="link">About</a>
            </div>
        </nav>
    </div>
    <div class="muscle_content">
        <div class="muscle_choice">
            <div class="arms_card cardbc">
                <div class="card">
                    <img src="assets/muscle-flex-outline-svgrepo-com (1).svg" alt="" class="imgcard">
                    <p class="exercise_name">Arms exercise</p>
                </div>
            </div>
            <div class="core cardbc">
                <div class="card">
                    <img src="assets/upper-body-muscular-view-svgrepo-com.svg" alt="" class="imgcard">
                    <p class="exercise_name">Core exercise</p>
                </div>
            </div>
            <div class="legs cardbc">
                <div class="card">
                    <img src="assets/men-leg-svgrepo-com.svg" alt="" class="imgcard">
                    <p class="exercise_name">Legs exercise</p>
                </div>
            </div>
            <div class="cardio_fullbody cardbc">
                <div class="card">
                    <img src="assets/heart-illustration-1-svgrepo-com.svg" alt="" class="imgcard">
                    <p class="exercise_name">Cardio exercise</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot">
            <p>We are together and you are with us</p>
        </div>
    </footer>
</body>
</html>
